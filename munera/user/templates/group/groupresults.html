<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Group Results</title>
  <link rel="stylesheet" href="./css/global.css">
  </style>
</head>

<body>
  <ul class="nav">
    <li><a href="home.html">Home</a></li>
    <li><a href="login.html">Logout</a></li>
  </ul>
  <h1>Gift List</h1>

  <h2>Search Results</h2>
  <ul>
    {%  for result in results %}

        {{form}}

    </div> </li>
    {% endfor %}
  </ul>

</body>

</html>
