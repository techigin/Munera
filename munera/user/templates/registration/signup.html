<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
  <h1>Gift List</h1>
  <form class="signup-form" action="{% url 'user:signup' %}" method="post">
    {% csrf_token %}
    <h2>Signup</h2>

    {{form}}

    <div class="">
      <input type="submit" value="Signup">
      <span><a href="login.html">Login</a></span>
    </div>
  </form>

</body>

</html>
